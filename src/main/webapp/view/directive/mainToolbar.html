<md-toolbar md-scroll-shrink>
    <!--https://material.angularjs.org/1.1.0/demo/colors-->
    <div class="md-toolbar-tools" data-layout-padding>
        <md-input-container  layout="row">
            <md-button aria-label="App title"
                       ui-sref="app.home"
                       layout-align="center center">
                <img src="../../img/rsz_lebflix_completo.png" height="35">
            </md-button>
        </md-input-container>

        <span flex></span>

        <md-input-container ng-if="isAuthenticated()" layout="row">
            <div data-ng-repeat="state in getAvailableStates()" layout-align="center center">
                <md-button hide-xs aria-label="State {{state}} Name"
                           data-ui-sref="{{state.name}}">
                    {{getStateName(state.name.toUpperCase())}}
                </md-button>
                <md-button hide-gt-xs aria-label="State {{state}} Icon"
                           data-ui-sref="{{state.name}}" class="md-icon-button" layout-align="center center">
                    <md-icon class="md-48">
                        {{state.icon}}
                    </md-icon>
                </md-button>
            </div>
            <md-button ng-click="logout()">
                Logout
            </md-button>
        </md-input-container>

        <md-input-container ng-if="!isAuthenticated()" layout="row">
            <md-button ui-sref="app.login">
                Login
            </md-button>
            <md-button ui-sref="app.signup">
                Sign Up
            </md-button>
        </md-input-container>
    </div>
</md-toolbar>
