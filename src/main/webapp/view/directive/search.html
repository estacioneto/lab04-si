<div>
    <form data-ng-submit="onSearch(searchText)">
        <div class="md-toolbar-tools search-bar" layout layout-align="center">

            <md-input-container flex>
                <input id="search-input" placeholder="Search" ng-model="searchText"/>
            </md-input-container>

            <md-button class="md-icon-button" type="submit">
                <md-icon>search</md-icon>
            </md-button>
        </div>
    </form>
</div>
